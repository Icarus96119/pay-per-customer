<section class="p-15 p-md-30">
  <div class="row align-items-center mb-10">
    <div class="col-12">
      <div class="d-flex">
        <h3 class="color-dusty-gray font-30 font-weight-bold mr-10">Hello,</h3>
        <h3 class="text-primary font-30 font-weight-bold">Danny</h3>
      </div>
    </div>
  </div>
  <div class="row mb-50">
    <div class="col-12 col-lg-6">
      <div class="row">
        <ng-container *ngFor="let card of homeStatusCards; let i = index;">
          <div class="status-card col-6 col-lg-3" *ngIf="i < homeStatusCards.length / 2">
            <app-status-card [text]="card.text" [value]="card.value" [type]="card.type"></app-status-card>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-12 col-lg-6">
      <div class="row">
        <ng-container *ngFor="let card of homeStatusCards; let i = index;">
          <div class="status-card col-6 col-lg-3" *ngIf="i >= homeStatusCards.length / 2">
            <app-status-card [text]="card.text" [value]="card.value" [type]="card.type"></app-status-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="row mb-50">
    <div class="col-12">
      <h3 class="text-primary font-25 font-weight-medium">Campaigns Report</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6">
      <app-task-table></app-task-table>
    </div>
    <div class="col-12 col-lg-6">
      <app-appointment-table></app-appointment-table>
    </div>
  </div>
</section>
