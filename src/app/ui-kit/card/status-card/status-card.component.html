<div class="d-flex bg-white rounded shadow p-10 mb-10" (click)="navigateToLink()">
  <div class="d-flex flex-column w-100">
    <span class="font-weight-bold text-overflow mb-5">{{ text | optionLabel }}</span>
    <span class="font-20 font-weight-bold text-overflow text-success mb-5">{{ value }}</span>
    <span class="color-dusty-gray text-overflow">{{ type }}</span>
  </div>
</div>
